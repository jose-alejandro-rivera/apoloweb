<div class="apolo">


  <div class="apolo-tprincipales apolo-fuente apolo-centrado">
    Categor√≠a flujo

  </div>

  <div class="apolo-formulario">
    <form [formGroup]="oppoSuitsForm" (ngSubmit)="onSubmit()">

      <select formControlName="name">
        suit
        <option *ngFor="let suit of filas" value="{{ suit.id }}">{{ suit.nombre }} {{suit.id}}</option>
      </select>
      
      <div class="apolo-button apolo-centrado ">
        <button class="apolo-button-crear apolo-fuente">Crear</button>
      </div>

    </form>
  </div>


</div>
